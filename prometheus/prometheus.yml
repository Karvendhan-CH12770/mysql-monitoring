global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mysql-monitoring'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "alert.rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MySQL Exporter
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysqld-exporter:9104']
        labels:
          instance: 'mysql-production'
          env: 'production'
    scrape_interval: 5s
    scrape_timeout: 5s

  # MSSQL Exporter
  - job_name: "mssql"
    scrape_interval: 15s
    static_configs:
      - targets: ["mssql-exporter:4000"]
        labels:
          instance: 'mssql-production'
          env: 'production'

  # Apache Exporter (Web server metrics)
  - job_name: 'apache'
    static_configs:
      - targets: ['apache-exporter:9117']
        labels:
          instance: 'apache-webserver'
          env: 'production'
    scrape_interval: 5s
    scrape_timeout: 5s